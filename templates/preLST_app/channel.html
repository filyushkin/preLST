
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить канал</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Добавить канал</h1>
    <form>
      <div class="mb-3">
        <label for="channelName" class="form-label">Псевдоним канала</label>
        <input type="text" class="form-control" id="channelName" placeholder="Введите псевдоним">
      </div>
      <div class="mb-3">
        <label for="channelId" class="form-label">ID канала (YouTube)</label>
        <input type="text" class="form-control" id="channelId" placeholder="Введите ID">
      </div>
      <button type="submit" class="btn btn-success">Создать</button>
      <a href="index.html" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</body>
</html>
